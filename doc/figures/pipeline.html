<!DOCTYPE html>
<body>
<script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script>

var width = 640;
var height = 640;
var rowCount = 128;
var tau = 2 * Math.PI;

var arc = d3.svg.arc()
  .outerRadius(240)
  .innerRadius(230);

var svg = d3.select('body')
  .append('svg')
    .attr('width', width)
    .attr('height', height)
  .append('g')
    .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

var rows = [];
for (var i = 0; i < rowCount; ++i) {
    var row = svg.append('path')
        .datum({
            startAngle: tau * ((i - 0.4) / rowCount),
            endAngle: tau * ((i + 0.4) / rowCount)
        })
        .style({fill: '#aaa'})
        .attr('d', arc);
}

</script>
</body>
